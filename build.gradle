
buildscript {
    repositories {
        if( project.hasProperty( 'wervalLocalRepository' ) ) maven { url project.wervalLocalRepository }
        jcenter()
    }
    dependencies { classpath "io.werval:io.werval.gradle:$wervalVersion" }
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'io.werval.application'

applicationName = 'url-shortener'

dependencies {

    compile werval.module( 'json' )
    
    runtime 'org.slf4j:slf4j-simple:1.7.9'

    testCompile "com.jayway.restassured:rest-assured:2.3.3"
}

startScripts.defaultJvmOpts = [ "-server", "-Xmx16m" ]
