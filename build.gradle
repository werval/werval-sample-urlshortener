buildscript {
    repositories {
        maven { url "https://repo.codeartisans.org/qiweb"; credentials { username = "qiweb"; password = "qiweb" } }
        mavenCentral()
    }
    dependencies {
        classpath 'org.qiweb:org.qiweb.gradle:0.1.1.Alpha'
    }
}
repositories {
    maven { url "https://repo.codeartisans.org/qiweb"; credentials { username = "qiweb"; password = "qiweb" } }
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'qiweb'
apply plugin: 'application'

applicationName = 'url-shortener'
mainClassName = 'org.qiweb.server.bootstrap.Main'
startScripts {
    defaultJvmOpts = [ "-server", "-Xmx16m" ]
}

dependencies {

    compile "org.qiweb:org.qiweb.api:0.1.1.Alpha"
    compile "org.qiweb:org.qiweb.lib:0.1.1.Alpha"
    compile "com.fasterxml.jackson.core:jackson-databind:2.3.1"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.3.1"

    runtime "org.qiweb:org.qiweb.server.bootstrap:0.1.1.Alpha"
    runtime 'ch.qos.logback:logback-classic:1.1.1'
    runtime "org.webjars:bootstrap:3.0.3"
    runtime "org.webjars:jquery:2.1.0-2"

    testCompile "org.qiweb:org.qiweb.test:0.1.1.Alpha"
    testCompile "com.jayway.restassured:rest-assured:2.3.0"
    testCompile "commons-logging:commons-logging:1.1.3"
    testCompile "org.fluentlenium:fluentlenium-festassert:0.9.2"
    testCompile "org.seleniumhq.selenium:selenium-java:2.37.1"

}

artifacts {
    archives distZip
}

